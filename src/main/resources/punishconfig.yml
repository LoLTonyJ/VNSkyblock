# This holds all Punishment Commands managed by VerraCraft Core

# This will appear ontop of Ban Screens, Kick Screens, and whichever command is associated with Punish.
punish_prefix: "&b&lVerraSkyblock"

# This will send Ban, Mute, Kick, tried to join whilst banned logs.
send_staff_logs: true

# This will hold all GUI Customization Options.
# Including Item Lore Contents, Titles, and types.

main_punish_gui_name: "&c&LPunish GUI"

# Player Skull Customization
player_skull_lore:
  - "&7Players Rank -> %players_rank%"
  - "&7Players Location -> %location%"

# Ban ItemStack Type, Name, and Lore.
ban_gui_name: "&4&LBan Player GUI"
ban_icon: "DIAMOND_AXE"
ban_icon_name: "&4&lBan Player"
ban_icon_lore:
  - " "
  - "&7( ( Right-Click) ) to select Ban GUI"
  - " "

# Kick ItemStack Type, Name, and Lore.
kick_gui_name: "&c&lKick Player GUI"
kick_icon: "LEATHER_BOOTS"
kick_icon_name: "&4&lKick Player"
kick_icon_lore:
  - " "
  - "&7( ( Right-Click ) ) to select Kick GUI"
  -  " "

# Mute ItemStack Type, Name, and Lore.
mute_gui_name: "&4&LMute Player GUI"
mute_icon: "BARRIER"
mute_icon_name: "&4&lMute Player"
mute_icon_lore:
  - " "
  - "&7( ( Right-Click ) ) to select Mute GUI"
  - " "

# History ItemStack Type, Name
# %victim% returns players' name.
# %victim_display% returns players' name + rank
history_gui_name: "&4&lHistory of %victim%"
history_icon: "OAK_SIGN"
history_icon_name: "Players Punishment History"
history_icon_lore:
  - " "
  - "&7( ( Right-Click ) ) to view players punishment history"
  - " "

template_selection_item: "PAPER"
display_template_content: true


# This will ban the player if they leave whilst frozen
ban_on_leave: false
remove_frozen_on_leave: false

freeze_message_player:
  - "&cYou have been frozen"
  - "&7If you believe this is a Mistake, Contact an Administrator in our Discord Server"

# This is the ban message shown when a player leaves whilst Frozen
# IF its enabled, obviously.
ban_message:
  - "&cYou have been blacklisted from Joining VerraSkyblock"
  - "If you believe this is a Mistake, Contact an Administrator in our Discord Server"

# Switchable between DISCORD/WEBSITE/BOTH.
# Can be lower-cased, or upper-cased.
# Depending on which link is set, that link will be used for appeal commands/ban screens.
# If set to "BOTH" it will return both links.
invite_link_to_use: "DISCORD"

website_invite_link: "www.websitehere.com/unban"
# It is recommended that you edit the Link Expiration date to be non-existent.
discord_invite_link: ".gg/DISCORDINVITE"

# You can add your own.
# Example Usage: /ban <player> <reason>
# If the "reason" is found within this config it will automatically paste the reason provided within this file into the Ban Screen.
# You may create your own, just follow the given format.
# FOR NOW reasons are limited to two lines. If you do more than two, it will error out and not work.
# Until a fix is found this will remain **AS IS**
mute_reason_replace:
  disrespect:
    - "You have been muted due to Disrespecting Players / Staff Members"
    - "If you believe this is an unjustified mute, please contact an Administrator in our Discord!"

kick_reason_replace:
  disrespect:
    - "You have been disrespectful towards Players of the Server"
    - "If this continues, you will be Banned / Muted."
  disobeying:
    - "You have disobeyed multiple warnings"
    - "If this continues, you will be Banned / Muted."

ban_reason_replace:
  hacking:
    - "You have been banned due to Blacklisted Modifications to the Game Client."
    - "If you believe this is a Mistake, Contact an Administrator in our Discord Server."
  disrespectful:
    - "You have been banned due countless warnings regarding your behavior."
    - "If you believe this is a Mistake, Contact an Administrator in our Discord Server"
  ban_evading:
    - "You have been banned due to previously being banned on a Separate Account/IP Address."
    - "If you believe this is a Mistake, Contact an Administrator in our Discord Server"
  griefing:
    - "You have been banned due to Breaking Structures that were not yours."
    - "If you believe this is a Mistake, Contact an Administrator in our Discord Server"
